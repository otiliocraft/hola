<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maquillaje Glamour</title>
  <style>
    :root {
      --oro: #FFD700;
      --rosa-claro: #ffe4ec;
      --gris: #f5f5f5;
      --negro: #222;
      --blanco: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gris);
      color: var(--negro);
    }

    header {
      background-color: var(--oro);
      color: var(--blanco);
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .logo {
      max-width: 100%;
      height: auto;
      max-height: 150px;
      display: block;
      margin: 0 auto 10px auto;
      border-radius: 50%;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: var(--rosa-claro);
      padding: 1rem;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      color: var(--negro);
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: var(--rosa);
      color: white;
    }

    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: var(--rosa);
    }

    footer {
      background-color: var(--rosa);
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .logo {
        max-height: 120px;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .logo {
        max-height: 100px;
      }

      header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo1.jpg" alt="Logo Bella" class="logo">
    <h1>Maquillaje Glamour ðŸ’„</h1>
    <p>Resalta tu belleza con estilo</p>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#consejos">Consejos</a>
    <a href="#tips">Tips</a>
    <a href="#blog">Blog</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <footer>

  </footer>

</body>
</html>
