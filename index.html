<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maquillaje Glamour</title>
<style>
:root {
  --oro: #d4af37; /* Color dorado elegante */
  --gris-oscuro: #333333; /* Gris oscuro sofisticado */
  --gris-claro: #f3f3f3; /* Gris suave y elegante */
  --blanco: #fff;
  --negro: #222;
  --azul-acero: #4b6e88; /* Azul suave, combina bien con tonos c√°lidos y fr√≠os */
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--gris-claro);
  color: var(--negro);
}

header {
  background-color: var(--gris-oscuro);
  color: var(--blanco);
  padding: 2rem;
  text-align: center;
  position: relative;
}

.logo {
  max-width: 100%;
  height: auto;
  max-height: 150px;
  display: block;
  margin: 0 auto 10px auto;
  border-radius: 300%;
}

nav {
  display: flex;
  justify-content: center;
  background-color: var(--gris-claro);
  padding: 1rem;
  flex-wrap: wrap;
  gap: 15px;
}

nav a {
  color: var(--gris-oscuro);
  text-decoration: none;
  font-weight: bold;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  transition: background 0.3s, color 0.3s;
}

nav a:hover {
  background-color: var(--oro);
  color: var(--blanco);
}

section {
  padding: 2rem;
  max-width: 1000px;
  margin: auto;
}

h2 {
  color: var(--gris-oscuro);
}

footer {
  background-color: var(--gris-oscuro);
  color: var(--blanco);
  text-align: center;
  padding: 1.5rem;
  margin-top: 2rem;
}

/* Barra de Anuncios */
#announcement-bar {
  background-color: var(--azul-acero);
  color: var(--blanco);
  padding: 10px 0;
  text-align: center;
  font-size: 16px;
  position: sticky;
  top: 0;
  z-index: 9999;
}

#announcement-bar p {
  margin: 0;
}

.announcement-bar__list {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

.announcement-bar__item {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Colores y efectos m√°s elegantes */
#announcement-bar button {
  background: none;
  border: none;
  color: var(--oro);
  font-size: 16px;
  cursor: pointer;
  padding: 5px 10px;
  transition: background-color 0.3s ease;
}

#announcement-bar button:hover {
  background-color: var(--oro);
  color: var(--blanco);
}

@media (max-width: 768px) {
  .logo {
    max-height: 120px;
  }

  nav {
    flex-direction: column;
    align-items: center;
  }
}

@media (max-width: 480px) {
  .logo {
    max-height: 100px;
  }

  header {
    padding: 1rem;
  }
}
</style>
</head>
<body>

<!-- Barra de Anuncios -->
<div id="announcement-bar">
  <div class="announcement-bar__list">
    <div class="announcement-bar__item">
      <p>RECOGE EN TU SUCURSAL M√ÅS CERCANA DESDE $299</p>
    </div>
    <div class="announcement-bar__item">
      <p>ENV√çO GRATIS EN COMPRAS A PARTIR DE $599</p>
    </div>
  </div>
</div>

<header>
  <img src="logo1.jpg" alt="Logo Bella" class="logo">
  <h1>Maquillaje Glamour üíÑ</h1>
  <p>Resalta tu belleza con estilo</p>
</header>

<nav>
  <a href="#inicio">Inicio</a>
  <a href="#productos">Productos</a>
  <a href="#consejos">Consejos</a>
  <a href="#tips">Tips</a>
  <a href="#blog">Blog</a>
  <a href="#contacto">Contacto</a>
</nav>

<section>
  <!-- Aqu√≠ puedes agregar el contenido de productos, consejos, etc. -->
</section>

<footer>
  &copy; 2025 Maquillaje Glamour | S√≠guenos en Instagram @maquillajeglamour
</footer>

<script>
  let currentIndex = 0;
  const messages = [
    "RECOGE EN TU SUCURSAL M√ÅS CERCANA DESDE $299",
    "ENV√çO GRATIS EN COMPRAS A PARTIR DE $599"
  ];

  function changeMessage() {
    currentIndex = (currentIndex + 1) % messages.length;
    const items = document.querySelectorAll('.announcement-bar__item p');
    items.forEach((item, index) => {
      item.textContent = messages[(currentIndex + index) % messages.length];
    });
  }

  // Cambiar mensaje autom√°ticamente cada 3 segundos
  setInterval(changeMessage, 3000);
</script>

</body>
</html>
